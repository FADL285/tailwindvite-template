<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindVite</title>
    <meta
      name="description"
      content="Tailwind CSS Template powered by vitejs"
    />
  </head>
  <body>
    <div
      id="app"
      class="m-0 flex min-h-screen min-w-[320px] place-items-center bg-[#ffffff] font-inter text-base font-normal text-[#213547] dark:bg-[#242424] dark:text-transparent-white"
    >
      <div
        class="mx-auto flex max-w-[1280px] flex-col items-center justify-center p-8"
      >
        <div class="flex gap-4">
          <a href="https://vitejs.dev" target="_blank">
            <img
              src="/src/assets/vite.svg"
              class="h-32 p-5 will-change-[filter] hover:drop-shadow-logo"
              alt="Vite logo"
            />
          </a>
          <a href="https://tailwindcss.com/" target="_blank">
            <img
              src="/src/assets/tailwindcss.svg"
              class="h-32 w-auto p-5 will-change-[filter] hover:drop-shadow-logo-tw"
              alt="TailwindCSS logo"
            />
          </a>
        </div>
        <h1
          class="my-12 bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text p-4 text-6xl text-transparent"
        >
          Hello TailwindVite!
        </h1>

        <p class="text-gray-600">Click on the Vite logo to learn more</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
